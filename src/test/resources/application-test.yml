server:
  shutdown: immediate

aws:
  provider: localstack

oauth:
  endpoint.url: http://localhost:8090/auth

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

policy:
  minimum-booking-notice-period-days: 2
  maximum-booking-notice-period-days: 28

task:
  expired-visit:
    enabled: false