spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:5432/visit_scheduler
    username: visit_scheduler
    password: visit_scheduler
    hikari:
      maximum-pool-size: 2

  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps.auth.url: http://localhost:8090/auth

prison:
  api:
    url: http://localhost:8092
    timeout: 5s

prisoner:
  offender:
    search:
      url: http://localhost:8093
      timeout: 5s

non-associations:
  api:
    url: http://localhost:8094
    timeout: 5s

policy:
  session:
    non-association:
      filter: true
      whole-day: true
    double-booking:
      filter: false
    booking-notice-period:
      minimum-days: 2
      maximum-days: 28

task:
  expired-visit:
    enabled: true
    cron: 0 0/10 * * * ?
    validity-minutes: 20

hmpps.sqs:
  provider: localstack
  queues:
    domaineventsqueue:
      queueName: ${random.uuid}
      subscribeTopicId: domainevents
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

feature:
  events:
    sns:
      enabled: true

visit:
  cancel:
    day-limit: 28

cache:
  evict:
    support-types:
      cron: "0 0 */23 * * ?" #every 23 hours
