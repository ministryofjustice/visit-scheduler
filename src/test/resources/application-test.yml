spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:5432/visit_scheduler_db
    username: admin
    password: admin_password

  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

aws:
  provider: localstack

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps.auth.url: http://localhost:8090/auth

prison:
  api:
    url: http://localhost:8091
    timeout: 5s

policy:
  minimum-booking-notice-period-days: 2
  maximum-booking-notice-period-days: 28
  non-association-whole-day: true

task:
  expired-visit:
    enabled: false
    cron: 0/30 * * * * ?
    validity-minutes: 3
