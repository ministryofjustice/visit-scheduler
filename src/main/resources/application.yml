info.app:
  name: Visit Scheduler
  version: 2.0
  description: API providing prison visit scheduling
  contact:
    name: Visit Someone in Prison
    email: prisonvisitsbooking@digital.justice.gov.uk

springdoc:
  swagger-ui:
    tagsSorter: alpha
  writer-with-order-by-keys: true


spring:
  application:
    name: visit-scheduler
  codec:
    max-in-memory-size: 10MB

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          hmpps-apis:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true

  datasource:
    url: jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full
    hikari:
      pool-name: VisitScheduler-CP
      connectionTimeout: 1000
      validationTimeout: 500

  sql:
    init:
      continue-on-error: true

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

prison:
  api:
    timeout: 10s

prisoner:
  offender:
    search:
      timeout: 10s

policy:
  session:
    non-association:
      filter: true
      whole-day: true
    double-booking:
      filter: false
    booking-notice-period:
      minimum-days: 2
      maximum-days: ${BOOKING_NOTICE_PERIOD_MAXIMUM_DAYS:#{28}}

task:
  expired-visit:
    enabled: true
    cron: 0 0/5 * * * * #frequency of delete expired reserved visits cron job - every 5 minutes
    validity-minutes: 10 #delete reserved visits older than 10 minutes
  log-non-associations:
    enabled: true
    cron: "0 0 3 * * ?" #every day at 3 AM
    number-of-days-ahead: 30

feature:
  events:
    sns:
      enabled: true

visit:
  cancel:
    day-limit: 28

cache:
  evict:
    support-types:
      cron: "0 0 */12 * * ?" #every 12 hours
    supported-prisons:
      cron: "0 0 0/3 * * ?" #every 3 hours
