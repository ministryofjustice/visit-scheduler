server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/visit_scheduler_db
    username: admin
    password: admin_password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

task:
  expired-visit:
    enabled: true
    cron: 0 0/5 * * * ?
    validity-minutes: 20


oauth:
  endpoint.url: http://localhost:8090/auth

prison:
  api:
    url: https://api-dev.prison.service.justice.gov.uk
    timeout: 5s