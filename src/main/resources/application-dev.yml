server:
  shutdown: immediate
  port: 8081

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/visit_scheduler
    username: visit_scheduler
    password: visit_scheduler

  jpa:
    show-sql: true

hmpps.auth.url: https://sign-in-dev.hmpps.service.justice.gov.uk/auth

prison:
  api:
    url: https://prison-api-dev.prison.service.justice.gov.uk
    timeout: 10s

prisoner:
  offender:
    search:
      url: https://prisoner-search-dev.prison.service.justice.gov.uk
      timeout: 10s

non-associations:
  api:
    url: https://non-associations-api-dev.hmpps.service.justice.gov.uk
    timeout: 10s

policy:
  session:
    booking-notice-period:
      minimum-days: 2
      maximum-days: 28

task:
  delete:
    expired-applications:
      enabled: true
      validity-minutes: 1440

cache:
  evict:
    support-types:
      cron: "0 */15 * * * ?"

hmpps.sqs:
  provider: localstack
  queues:
    domaineventsqueue:
      queueName: ${random.uuid}
      subscribeTopicId: domainevents
    prisonvisitsevents:
      queueName: sqs_hmpps_prison_visits_event_queue
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}