server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/visit_scheduler_db
    username: admin
    password: admin_password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

hmpps.auth.url: http://localhost:8090/auth

prison:
  api:
    url: http://localhost:8091
    timeout: 5s

task:
  expired-visit:
    enabled: true
    cron: 0 0/5 * * * ?
    validity-minutes: 20