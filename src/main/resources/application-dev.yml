server:
  shutdown: immediate

oauth:
  endpoint.url: http://localhost:8090/auth

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: 'jdbc:h2:mem:visit_scheduler_db;MODE=PostgreSQL'
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub
