version: 2.1
orbs:
  hmpps: ministryofjustice/hmpps@11
parameters:
  alerts-slack-channel:
    type: string
    default: visits-alerts-nonprod
  releases-slack-channel:
    type: string
    default: visits-releases
jobs:
  acceptance_tests_public_ui_main:
    docker:
      - image: mcr.microsoft.com/playwright:v1.55.0-jammy
    circleci_ip_ranges: true
    steps:
      - run:
          name: Checkout VSIP Public UI Tests
          command: git clone https://github.com/ministryofjustice/hmpps-book-a-prison-visit-ui-tests
      - run:
          name: get git status
          command: |
            cd hmpps-book-a-prison-visit-ui-tests
            git checkout main
            git pull
            git status
      - attach_workspace:
          at: ~/app
      - run:
          name: Install Dependencies
          command: |
            cd hmpps-book-a-prison-visit-ui-tests
            npm ci --no-audit
      - run:
          name: Run Playwright Tests
          command: |
            cd hmpps-book-a-prison-visit-ui-tests
            npm run test:ci
      - store_test_results:
          path: /root/project/hmpps-book-a-prison-visit-ui-tests/results.xml
      - store_artifacts:
          path: /root/project/hmpps-book-a-prison-visit-ui-tests/playwright-report/index.html
      - store_artifacts:
          path: /root/project/hmpps-book-a-prison-visit-ui-tests/test-results
  acceptance_tests_staff_playwright-e2e:
    docker:
      - image: mcr.microsoft.com/playwright:v1.55.0-jammy
    circleci_ip_ranges: true
    steps:
      - run:
          name: Checkout VSIP Staff UI Playwright Tests
          command: git clone https://github.com/ministryofjustice/hmpps-book-a-prison-visit-staff-e2e-tests.git
      - run:
          name: get git status
          command: |
            cd hmpps-book-a-prison-visit-staff-e2e-tests
            git checkout main
            git pull
            git status
      - attach_workspace:
          at: ~/app
      - run:
          name: Install Dependencies
          command: |
            cd hmpps-book-a-prison-visit-staff-e2e-tests
            npm ci --no-audit
      - run:
          name: Run Playwright Tests
          command: |
            cd hmpps-book-a-prison-visit-staff-e2e-tests
            npm run test:ci
      - store_test_results:
          path: /root/project/hmpps-book-a-prison-visit-staff-e2e-tests/results.xml
      - store_artifacts:
          path: /root/project/hmpps-book-a-prison-visit-staff-e2e-tests/playwright-report/index.html
      - store_artifacts:
          path: /root/project/hmpps-book-a-prison-visit-staff-e2e-tests/test-results
  validate:
    executor:
      name: hmpps/java_localstack_postgres
      jdk_tag: "21.0"
      localstack_tag: "3"
      services: "sns,sqs"
      postgres_tag: "15"
      postgres_username: "visit_scheduler"
      postgres_password: "visit_scheduler"
    environment:
      _JAVA_OPTIONS: -Xmx1024m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2 -Dorg.gradle.daemon=false -Dkotlin.compiler.execution.strategy=in-process
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - hmpps/wait_till_ready_postgres
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts
    # The resource_class feature allows configuring CPU and RAM resources for each job. Different resource classes are available for different executors. https://circleci.com/docs/2.0/configuration-reference/#resourceclass
    resource_class: large
workflows:
  version: 2
  build-test-deploy-main:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - main
      - hmpps/helm_lint:
          name: helm_lint
          filters:
            branches:
              only:
                - main
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
      - hmpps/deploy_env:
          name: deploy_staging
          env: "staging"
          context:
            - hmpps-common-vars
            - visit-someone-in-prison-backend-svc-staging
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev
      - acceptance_tests_public_ui_main:
          requires:
            - request-acceptance-tests-public-approval
          context: visits-public-e2e-tests
          filters:
            branches:
              only:
                - main
      - request-acceptance-tests-public-approval:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              only:
                - main
      - acceptance_tests_staff_playwright-e2e:
          requires:
            - request-acceptance-tests-staff-playwright-approval
          context: playwright-book-a-prison-visit-staff-e2e-ui-tests-staging
          filters:
            branches:
              only:
                - main
      - request-acceptance-tests-staff-playwright-approval:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - visit-someone-in-prison-backend-svc-preprod
          filters:
            branches:
              only:
                - main
          requires:
            - request-preprod-approval
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - visit-someone-in-prison-backend-svc-prod
          filters:
            branches:
              only:
                - main
          requires:
            - request-prod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
          filters:
            branches:
              only:
                - main
  ### Feature Branch Workflow ###
  build-test-deploy-feature:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
            branches:
              ignore:
                - main
      - hmpps/helm_lint:
          name: helm_lint
          filters:
            branches:
              ignore:
                - main
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              ignore:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              ignore:
                - main
          requires:
            - request-dev-approval
      - request-dev-approval:
          type: approval
          requires:
            - validate
            - build_docker
            - helm_lint
          filters:
            branches:
              ignore:
                - main
      - hmpps/deploy_env:
          name: deploy_staging
          env: "staging"
          context:
            - hmpps-common-vars
            - visit-someone-in-prison-backend-svc-staging
          filters:
            branches:
              ignore:
                - main
          requires:
            - request-staging-approval
      - request-staging-approval:
          type: approval
          requires:
            - validate
            - build_docker
            - helm_lint
          filters:
            branches:
              ignore:
                - main
      - acceptance_tests_public_ui_main:
          requires:
            - request-acceptance-tests-public-approval
          context: visits-public-e2e-tests
          filters:
            branches:
              ignore:
                - main
      - request-acceptance-tests-public-approval:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              ignore:
                - main
      - acceptance_tests_staff_playwright-e2e:
          requires:
            - request-acceptance-tests-staff-playwright-approval
          context: playwright-book-a-prison-visit-staff-e2e-ui-tests-staging
          filters:
            branches:
              ignore:
                - main
      - request-acceptance-tests-staff-playwright-approval:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              ignore:
                - main
  daily-test-runs:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
